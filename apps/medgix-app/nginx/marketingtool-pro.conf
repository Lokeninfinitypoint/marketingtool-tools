# marketingtool-pro.conf

# Main marketing site
server {
    listen 80;
    server_name marketingtool.pro www.marketingtool.pro;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Static assets
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# App frontend
server {
    listen 80;
    server_name app.marketingtool.pro;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# API backend
server {
    listen 80;
    server_name api.marketingtool.pro;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Auth (Appwrite)
server {
    listen 80;
    server_name auth.marketingtool.pro;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Windmill (protected)
server {
    listen 80;
    server_name wm.marketingtool.pro;
    
    # Basic auth
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
